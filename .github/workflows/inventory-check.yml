
name: BestBuy Inventory Check

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI
    inputs:
      test_mode:
        description: 'Send Test Email (Force Stock)'
        required: false
        default: 'false'
        type: boolean

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install node-fetch nodemailer

      - name: Run Monitor Script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }} # Optional
          TEST_MODE: ${{ inputs.test_mode }} # Passes the checkbox value to the script
        run: node scripts/monitor.mjs
